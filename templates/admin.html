<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Dashboard</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <link href="../static/css/icon.css" rel="stylesheet">
 <link rel="stylesheet" href="../static/css/dashboard.css">
</head>
<header>
  <nav class="nav-wraper">
   <div class="container">
    <a href="/index" class="brand-logo"><img src="img/logo.png" alt=""></a>
    </a>    
    <ul class="right hide-on-med-and-down">
     <li><a href="/admin">Home</a></li>
     <li><a class="out" href="/logout">Logout</a></li>
     <li><a href="#" class="btn-floating white">
       <i class="material-icons">person</i>
     </a></li>
     <span class="user">Welcome {{email}}</span>
    </ul>
   </div>
  </nav>
  <ul id="slide-out" class="sidenav">
        <li><div class="user-view">
            <div class="background">
            </div>
            <a href="#email"><span class="white-text email">{{ email }}</span></a>
          </div></li>
          <li><a href="/request">View loan Request</a></li>
          <li><a href="/outstanding">View outstanding loans</a></li>
  </ul>
  <a href="#" data-target="slide-out" class="sidenav-trigger">
      <i class="material-icons menu">menu</i>
  </a>
  <div class="container">
      <div class="row">
          <div class="col s6">
              <div class="z-depth-5">
                  <h4>{{ pendingloans }}</h4>
                  <p>Pending Loan Application(s)</p>
              </div>
          </div>
          <div class="col s6">
              <div class="z-depth-5">
                <h4>{{ unverified }}</h4>
                <p>New User(s) yet to be Verified</p>
              </div>
          </div>
          <div class="col s6">
              <div class="z-depth-5">
                  <h4>{{ defaulters }}</h4>
                  <p>Loan Defaulter(s)</p>
              </div>
          </div>
          <div class="col s6">
              <div class="z-depth-5">
                  <h4>7</h4>
                  <p>defaulters</p>
              </div>
          </div>
        </div>
      </div>
<body class="body">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  $(document).ready(function(){
   $('.sidenav').sidenav()
   })
  </script>
</body>
</html>
